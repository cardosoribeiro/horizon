<!DOCTYPE html>
<html>
<head>
  <title>My Component Library</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.6.0/webcomponents-bundle.js"></script>  

  <!-- Import a component -->
  <script src="https://unpkg.com/@polymer/paper-checkbox@next/paper-checkbox.js?module" type="module" ></script>

</head>

<body>

  <my-component></my-component>  
  <another-component></another-component>

<!-- Use it like any other HTML element -->
  <paper-checkbox>Web Components!</paper-checkbox>
  
  <script type="module" src="my-component.js"></script>
  <script type="module" src="another-component.js"></script>

</body>
</html>
